<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input name="email" 
                type="email" 
                placeholder="Email"
                required
                />
            </div>
            <div>
                <input name="Username" 
                type="text" 
                placeholder="Username" 
                required
                />
            </div>
            <div>
                <input name="password" 
                type="password" 
                placeholder="Password" 
                required
                />
            </div>
            <div>
                <input name="confirmPassword" 
                type="password" 
                placeholder="Confirm Password"
                required
                />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/AmazonLogo.webp" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/FacebookLogo.png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assets/GitHubLogo.png" alt="GitHub Icon" height="32" width="32" />
            <img src="./assets/SlackLogo.png" alt="Slack Icon" height="32" width="32" />
            <img src="./assets/InstagramLogo.png" alt="Instagram Icon" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
